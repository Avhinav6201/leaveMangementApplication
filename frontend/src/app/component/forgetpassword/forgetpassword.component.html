<!-- Combined Form Dialog -->
<div class="form-container">
  <button (click)="closeDialog()" class="close-button" aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>

  <!-- Forgot Password Form -->
  <form [formGroup]="forgotPasswordForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" />

      <div *ngIf="forgotPasswordForm.controls['email'].touched && forgotPasswordForm.controls['email'].invalid" class="error-messages">
        <span *ngIf="forgotPasswordForm.controls['email'].hasError('required')">Email is required.</span>
        <span *ngIf="forgotPasswordForm.controls['email'].hasError('email')">Invalid email format.</span>

      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid" (click)="onForgotPassword()">Send Reset Password Link</button>
  </form>
  <div *ngIf="isLoading" class="fullscreen-loader">
    <mat-spinner diameter="200"></mat-spinner>
  </div>
</div>
